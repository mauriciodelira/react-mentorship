<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>
      <style>
        .no-script-header {
          min-height: 140px;
          margin: 7px 7px 0 7px;
          background: #0f2d4b;
          padding: 5% 7%;
          text-align: center;
          -webkit-border-radius: 8px 8px 0 0;
          -moz-border-radius: 8px 8px 0 0;
          border-radius: 8px 8px 0 0;
          -webkit-box-shadow: 0px 3px 50px rgba(13, 21, 41, 0.75);
          -moz-box-shadow:  0px 3px 50px rgba(13, 21, 41, 0.75);
          box-shadow: 0px 3px 50px rgba(13, 21, 41, 0.75);
        }
        .no-script-ss {
          font-family: "Droid Sans", sans-serif;
        }

        .no-script-card {
          margin: 0px 7px;
          padding: 7px 7%;
          text-align: center;
          background: #0f2d4bdd;

          -webkit-border-radius: 0 0 8px 8px;
          -moz-border-radius: 0 0 8px 8px;
          border-radius: 0 0 8px 8px;
          
          -webkit-box-shadow: 0px 7px 50px rgba(13, 21, 41, 0.75);
          -moz-box-shadow:  0px 7px 50px rgba(13, 21, 41, 0.75);
          box-shadow: 0px 7px 50px rgba(13, 21, 41, 0.75);
        }

        .no-script-code {
          font-family: 'Droid Sans Mono',monospace;
        }

        .txt-white { color: #ffffff }
        .txt-white-90 { color: #ffffffee }
        .txt-white-80 { color: #ffffffbb }
        .txt-white-70 { color: #ffffff99 }
      </style>
      <div>
      <section class="no-script-header">
        <h1 class="txt-white no-script-code">Poooxa, fiz um trabalho tão lindinho para você...</h1>
        <p class="no-script-ss txt-white-70"><small>...mas com seu <strong class="no-script-code txt-white-90">Javascript</strong> <strong>desligado</strong>, não conseguimos te mostrar :(</small></p>
      </section>
      <section class="no-script-card">
        <p class="no-script-ss txt-white-80">Que tal ligar o <strong class="no-script-code txt-white-90">Javascript</strong> para você navegar no app? <span class="no-script-code no-script-hover-whitening">:D</span></p>
      </section>
      </div>
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
